

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/source/demos/LocalStorageDemo.js" type="module"></script>

    <h1>LocalStorage Demo</h1>
    <p id="description"> Items in Local Storage Currently Are: </p>
    <p id="output"> None </p>
    <button id=load> Update Local Storage </button>
    <button id=sort> Sort Local Storage By time </button>

        <label for="name"> Recipie Name </label>
        <input type="text" id="name">
    </form>

        <label for="name"> Ingredients </label>
        <input type="text" id="ing">

        <label for="name"> Minutes </label>
        <input type="number" id="time">

        <label for="name"> Search for Specific Ingredients </label>
